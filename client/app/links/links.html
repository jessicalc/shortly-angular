<div id='links'>
  <div class="navigation">
    <ul>
      <li><a class="selected" href="/#/links">Links</a></li>
      <li><a href="/#/shorten">Shorten</a></li>
    </ul>
  </div>

  <input type="text" ng-model="filterLinks" />

  <div class="link" ng-repeat="url in data.links | filter:filterLinks | orderBy :'-visits'">
    <img src="/assets/redirect_icon.png"/>
    <div class="info">
      <div class='visits'><span class='count'>{{url.visits}}</span>Visits</div>
      <div class='title'>{{url.title}}</div>
      <div class='original'>{{url.url}}</div>
      <a href='{{url.base_url}}/api/links/{{url.code}}'>{{url.base_url}}/{{url.code}}</a>
    </div>
  </div>
</div>
